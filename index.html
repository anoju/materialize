<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/materialize.customer.css">
	<!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script> -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="./js/materialize.custom.js"></script>
	<style>
		.indicators{background:#ddd;}
		.carousel .carousel-item a{display:block;}
		.carousel .carousel-item img{width:100%;}
	</style>
</head>
<body>
	<div class="carousel">
		<div class="carousel-item"><a href="#"><img src="./img/any1.jpg"></a></div>
		<div class="carousel-item"><a href="#"><img src="./img/any2.jpg"></a></div>
		<div class="carousel-item"><a href="#"><img src="./img/any3.jpg"></a></div>
		<div class="carousel-item"><a href="#"><img src="./img/any4.jpg"></a></div>
		<div class="carousel-item"><a href="#"><img src="./img/any5.jpg"></a></div>
	</div>
	<div class="carousel">
		<a class="carousel-item" href="#"><img src="./img/any1.jpg"></a>
		<a class="carousel-item" href="#"><img src="./img/any2.jpg"></a>
		<a class="carousel-item" href="#"><img src="./img/any3.jpg"></a>
		<a class="carousel-item" href="#"><img src="./img/any4.jpg"></a>
		<a class="carousel-item" href="#"><img src="./img/any5.jpg"></a>
	</div>
<script>
	$(document).ready(function(){
		$('.carousel').each(function(i){
			var $this = $(this),
				$class= 'ui-carousel-'+i;
			$this.addClass($class);
			$this.carousel({
				indicators: true,
				onCycleTo:function(e){
					$(e).attr('ariat-hidden',false).removeAttr('tabindex').find(':focusable').removeAttr('tabindex');
					$(e).siblings('.carousel-item').attr({
						'ariat-hidden':true,
						'tabindex':'-1'
					}).find(':focusable').attr({
						'tabindex':'-1'
					});
				}
			});
		});
	});
</script>
</body>
</html>
